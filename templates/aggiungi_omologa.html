<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Omologa</title>
</head>
<body>

<h1>Aggiungi Omologa</h1>

<form method="POST">
    <label for="nome_produttore">Nome Produttore:</label>
    <input type="text" name="nome_produttore" required><br>

    <label for="impianto_destinazione">Impianto Destinazione:</label>
    <input type="text" name="impianto_destinazione" required><br>

    <label for="indirizzo_cantiere">Indirizzo Cantiere:</label>
    <input type="text" name="indirizzo_cantiere" required><br>

    <label for="codice_eer">Codice EER:</label>
    <input type="text" name="codice_eer" required><br>

    <label for="data_invio">Data Invio:</label>
    <input type="date" name="data_invio" required><br>

    <label for="data_accettazione">Data Accettazione:</label>
    <input type="date" name="data_accettazione" required><br>

    <button type="submit">Aggiungi Omologa</button>
</form>

</body>
</html>
