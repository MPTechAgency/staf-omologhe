{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Lista Impianti</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Impianto</th>
        </tr>
    </thead>
    <tbody>
        {% for impianto in impianti %}
        <tr>
            <td>{{ impianto['impianto_destinazione'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="btn btn-secondary mt-3">Torna alla Home</a>
{% endblock %}
