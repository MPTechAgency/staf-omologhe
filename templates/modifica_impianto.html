<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Modifica Impianto</title>
    <style>
        /* Inserisci qui gli stili CSS come nel tuo template originale */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header,
        .container {
            padding: 20px;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            height: 50px;
            margin-right: 20px;
        }

        .header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .header a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 99%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="{{ url_for('static', filename='logo_staf_piccolo.jpg') }}" alt="Logo">
            <h1>Modifica Impianto</h1>
        </div>
        <a href="{{ url_for('home') }}">Torna alla Homepage</a>
    </div>

    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="nome_impianto">Nome Impianto</label>
                <input type="text" id="nome_impianto" name="nome_impianto" value="{{ impianto['nome_impianto'] }}"
                    required>
            </div>

            <div class="form-group">
                <label for="indirizzo_impianto">Indirizzo Impianto</label>
                <input type="text" id="indirizzo_impianto" name="indirizzo_impianto"
                    value="{{ impianto['indirizzo_impianto'] }}" required>
            </div>

            <button type="submit">Aggiorna</button>
        </form>
    </div>
</body>

</html>
