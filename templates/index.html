<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Benvenuto nel sistema di gestione documenti</h1>

    <a href="{{ url_for('lista_omologhe') }}" class="button">Lista Omologhe</a><br>
    <a href="{{ url_for('aggiungi_omologa') }}" class="button">Aggiungi Omologa</a><br>
    <a href="{{ url_for('lista_produttori') }}" class="button">Lista Produttori</a><br>
    <a href="{{ url_for('aggiungi_produttore') }}" class="button">Aggiungi Produttore</a><br>
    <a href="{{ url_for('lista_impianti') }}" class="button">Lista Impianti</a><br>
    <a href="{{ url_for('aggiungi_impianto') }}" class="button">Aggiungi Impianto</a><br>

</div>

</body>
</html>
