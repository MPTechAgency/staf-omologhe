<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #007bff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header img {
            height: 50px;
            margin-right: 15px;
        }
        .header h1 {
            color: white;
            font-size: 1.5em;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-top: 40px;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 40px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<!-- Header con logo e titolo -->
<div class="header">
    <a href="/">
        <img src="{{ url_for('static', filename='logo_staf_piccolo.jpg') }}" alt="Logo STAF">
    </a>
    <h1>Gestione Documenti</h1>
</div>

<!-- Contenitore principale con i pulsanti -->
<div class="container">
    <h1>Benvenuto nel sistema di gestione documenti</h1>

    <a href="{{ url_for('lista_omologhe') }}" class="button">Lista Omologhe</a>
    <a href="{{ url_for('aggiungi_omologa') }}" class="button">Aggiungi Omologa</a>
    <a href="{{ url_for('lista_produttori') }}" class="button">Lista Produttori</a>
    <a href="{{ url_for('aggiungi_produttore') }}" class="button">Aggiungi Produttore</a>
    <a href="{{ url_for('lista_impianti') }}" class="button">Lista Impianti</a>
    <a href="{{ url_for('aggiungi_impianto') }}" class="button">Aggiungi Impianto</a>
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2024 STAF - Tutti i diritti riservati.
</div>

</body>
</html>
