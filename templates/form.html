{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Aggiungi Documento</h2>
<form method="POST">
    <div class="form-group">
        <label for="nome_produttore">Nome Produttore</label>
        <input type="text" class="form-control" id="nome_produttore" name="nome_produttore" required>
    </div>
    <div class="form-group">
        <label for="impianto_destinazione">Impianto di Destinazione</label>
        <input type="text" class="form-control" id="impianto_destinazione" name="impianto_destinazione" required>
    </div>
    <div class="form-group">
        <label for="indirizzo_cantiere">Indirizzo Cantiere</label>
        <input type="text" class="form-control" id="indirizzo_cantiere" name="indirizzo_cantiere" required>
    </div>
    <div class="form-group">
        <label for="codice_eer">Codice EER</label>
        <input type="text" class="form-control" id="codice_eer" name="codice_eer" required>
    </div>
    <div class="form-group">
        <label for="data_invio">Data Invio</label>
        <input type="date" class="form-control" id="data_invio" name="data_invio" required>
    </div>
    <div class="form-group">
        <label for="data_accettazione">Data Accettazione</label>
        <input type="date" class="form-control" id="data_accettazione" name="data_accettazione" required>
    </div>
    <button type="submit" class="btn btn-primary">Aggiungi Documento</button>
</form>
{% endblock %}
