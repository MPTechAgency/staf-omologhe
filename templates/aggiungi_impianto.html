<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Impianto</title>
</head>
<body>

<h1>Aggiungi Impianto</h1>

<form method="POST">
    <label for="nome_impianto">Nome Impianto:</label>
    <input type="text" name="nome_impianto" required><br>

    <label for="indirizzo_impianto">Indirizzo Impianto:</label>
    <input type="text" name="indirizzo_impianto" required><br>

    <button type="submit">Aggiungi Impianto</button>
</form>

</body>
</html>
